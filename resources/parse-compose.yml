version: '3.3'
services:
  web:
    image: joshuamshana/bfastnginx:parse
    hostname: web
    labels: 
      - "traefik.docker.network=bfastweb"
    deploy:
      labels:
      - "traefik.docker.network=bfastweb"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${projectId}.bfast.fahamutech.com"
      - "traefik.port=80"
      - "traefik.protocol=http"
    networks:
      - bfastweb
      - default
    expose:
    - "80"
    restart: always
    depends_on:
      - daas
      - ide
      - faas
  daas:
    image: parseplatform/parse-server:3.9.0
    hostname: daas
    restart: always
    networks:
      - default
      - bfastweb # to access mdb
    environment:
      - PARSE_SERVER_APPLICATION_ID = ${appId}
      - PARSE_SERVER_MASTER_KEY = ${masterKey}
      - PARSE_SERVER_DATABASE_URI = mongodb://mdb:27017/${projectId}
      - PARSE_SERVER_URL = https://${projectId}.bfast.fahamutech.com/ide/api
      - PORT = 3000
  faas:
    image: joshuamshana/bfastfaas
    hostname: faas
    restart: always
    volumes: 
    - faasdata:/faas
    networks:
      - default
      - bfastweb # to access mdb
networks:
  bfastweb:
    # driver: overlay
    # attachable: true
    external: true
volumes: 
  daasdata: {}
  faasdata: {}
  webdata: {}