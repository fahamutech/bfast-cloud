version: '3.3'
services:
  web:
    image: joshuamshana/bfastnginx:parse
    hostname: web
    labels: 
      - "traefik.docker.network=bfastweb"
    deploy:
      labels:
      - "traefik.docker.network=bfastweb"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${projectId}.bfast.fahamutech.com"
      - "traefik.port=80"
      - "traefik.protocol=http"
    networks:
      - bfastweb
      - default
    expose:
    - "80"
    restart: always
    depends_on:
      - daas
      - ide
      - faas
  daas:
    image: parseplatform/parse-server:3.9.0
    hostname: daas
    restart: always
    networks:
      - default
      - bfastweb # to access mdb
    environment:
      - PORT=3000
    command:
      - " --appId ${appId}"
      - " --masterKey ${masterKey} "
      - " --databaseURI mongodb://mdb:27017/${projectId} "
      - " --serverURL https://${projectId}.bfast.fahamutech.com/ide/api "
  faas:
    image: joshuamshana/bfastfaas
    hostname: faas
    restart: always
    volumes: 
    - faasdata:/faas
    networks:
      - default
      - bfastweb # to access mdb
networks:
  bfastweb:
    # driver: overlay
    # attachable: true
    external: true
volumes: 
  daasdata: {}
  faasdata: {}
  webdata: {}